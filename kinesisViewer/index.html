<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentinel Screen Sharing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.585.0.min.js"></script>
    <script src="https://unpkg.com/@ungap/url-search-params"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<body>

<div class="container mt-3 top-margin">
    <div class="row loader"></div>
    <div id="main" class="d-none">
        <form id="form">
           <div class=" container bg-primary text-white">
                <h1 class="text-center">Sentinal Screen Sharing</h1>
                <div class="form-group">
                    <label>Channel Name</label>
                    <input type="text" class="form-control" id="channelName" placeholder="Channel">
                </div>
                <br>
                <div class="text-center">
                    <button id="viewer-button" type="button" class="btn btn-outline-light btn-lg padding"> Start Viewer</button>
                </div>
           </div>
        </form>

        <div id="viewer" class="d-none">
            <div class="row">
                <div class="container text-center text-secondary video-container col-12 mt-3">
                    <h2 class="text-center pt-3"> Viewer Screen</h2>
                    <br>
                    <div class="">
                        <div class="col">
                            <h5 class="pb-2">Browsing Stream From Master</h5>
                            <div class="video-container"><video height="400" class="remote-view" autoplay playsinline controls /></div>
                        </div>
                    </div>
                    <div class="row datachannel">
                        <div class="col">
                            <div class="form-group d-none">
                                <textarea type="text" class="form-control local-message" placeholder="DataChannel Message"> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                       <br>
                        <button id="stop-viewer-button" type="button" class="btn btn-secondary btn-lg padding">Stop Viewer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="test"></div>

<script src="../kvs-webrtc.js"></script>
<script src="./components/viewer.js"></script>
<script src="./components/app.js"></script>
</body>
</html>
